<!doctype html>
<html>
<head>
<meta charset="utf-8" /> 
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>{%block title%}LionSourcing{%endblock%}</title> 
    <!-- 기본 bootstrap -->
    <link rel="icon" href="{% static 'lionrocket_favicon.ico' %}">

    {% block link %}<link rel='stylesheet' type="text/css" href="{% static "style.css" %}">{%endblock%}
</head>
<body style="background-image: url('/static/back.png');">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">LionSourcing</a> 
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class=""><a href="{% url 'root' %}">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="{% url "main:practice" %}">Works</a></li>
                    <li><a href="{% url "main:readme" %}">Rules</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {%if not user.is_authenticated %}
                        <li><a href="{% url 'accounts:signup' %}">회원가입</a></li>
                        <li><a href="{% url 'accounts:login' %}?next={{request.path}}">로그인</a></li> 
                    {%else%}                                   
                        <li><a href="{% url 'accounts:profile' %}">프로필</a></li>
                        <li><a href="{% url 'accounts:logout' %}?next={{request.path}}">로그아웃</a></li> 
                    {%endif%}
                </ul>
            </div>
        </div>
</nav>
